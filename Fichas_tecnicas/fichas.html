<!DOCTYPE html>
<html lang="pt-BR">
<link rel="icon" type="image/svg+xml" href="favicon3.svg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierra Mexicana - Fichas Técnicas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: 'Cinzel Decorative' & 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Alpine.js for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <!-- Estilos Personalizados -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e5e7eb;
            overflow-x: hidden;
        }
        .font-title {
            font-family: 'Cinzel Decorative', cursive;
        }
        .animated-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232a2a2a' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: bg-scroll 80s linear infinite;
        }
        @keyframes bg-scroll {
            from { background-position: 0 0; }
            to { background-position: -500px -500px; }
        }
        .content-card {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(251, 191, 36, 0.1);
        }
        .accordion-header {
            transition: background-color 0.3s ease;
        }
        .accordion-header:hover {
            background-color: rgba(251, 191, 36, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px 12px;
            border-bottom: 1px solid #374151;
        }
        th {
            background-color: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
        }
    </style>
</head>

<body class="animated-bg">

    <!-- Header -->
    <header class="py-10 text-center">
        <h1 class="font-title text-4xl sm:text-5xl md:text-6xl text-amber-400">Tierra Mexicana</h1>
        <p class="text-lg sm:text-xl text-gray-300 mt-2">Fichas Técnicas de Preparo</p>
    </header>

    <!-- Conteúdo Principal -->
         <main class="container mx-auto px-4 sm:px-6 py-12">
        <div class="content-card rounded-2xl shadow-2xl p-6 sm:p-8 md:p-12" x-data="fichasData">
            <div class="text-center mb-10">
                <h2 class="text-3xl sm:text-4xl font-semibold text-white">Padronização e Controle</h2>
                <p class="text-gray-400 mt-2 max-w-2xl mx-auto">Cada prato possui uma ficha técnica detalhada para garantir consistência de sabor, qualidade nutricional e controle de custos.</p>
            </div>
            <div class="space-y-4">
                
            <!-- Estrutura Genérica para Fichas -->
                <template x-for="(ficha, index) in fichas" :key="ficha.id">
                    <div class="bg-gray-800/50 rounded-lg">
                        <button @click="open = (open === ficha.id ? null : ficha.id)" class="accordion-header w-full flex justify-between items-center p-5 text-left">
                            <span class="text-xl font-semibold text-white" x-text="'Ficha ' + ficha.id + ' - ' + ficha.prato"></span>
                            <svg :class="{'rotate-180': open === ficha.id}" class="w-6 h-6 text-amber-400 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div x-show="open === ficha.id" x-collapse.duration.500ms class="p-5 border-t border-gray-700">
                            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div class="lg:col-span-1">
                                    <img :src="ficha.imagem" :alt="ficha.prato" class="rounded-lg shadow-lg w-full h-auto object-cover">
                                    <div class="mt-4 bg-gray-900/50 p-4 rounded-lg text-left">
                                        <h4 class="font-semibold text-white text-lg mb-2">Detalhes</h4>
                                        <p class="text-sm text-gray-400"><strong>Tempo de Preparo:</strong> <span class="text-white" x-text="ficha.tempo"></span></p>
                                        <p class="text-sm text-gray-400"><strong>Rendimento:</strong> <span class="text-white" x-text="ficha.rendimento"></span></p>
                                    </div>
                                </div>
                                <div class="lg:col-span-2">
                                    <h3 class="text-xl font-bold text-amber-400 mb-4">Ingredientes</h3>
                                    <div class="overflow-x-auto">
                                        <table>
                                            <thead>
                                                <tr><th>Ingrediente</th><th>Qtd.</th><th>Peso Bruto</th><th>Peso Líquido</th><th>% Perda</th></tr>
                                            </thead>
                                            <tbody>
                                                <template x-for="ing in ficha.ingredientes" :key="ing.nome">
                                                    <tr>
                                                        <td x-text="ing.nome"></td>
                                                        <td x-text="ing.qtd"></td>
                                                        <td x-text="ing.pb"></td>
                                                        <td x-text="ing.pl"></td>
                                                        <td x-text="ing.perda"></td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </div>
                                    <h3 class="text-xl font-bold text-amber-400 mt-6 mb-4">Modo de Preparo</h3>
                                    <ol class="list-decimal list-inside text-gray-300 space-y-2">
                                        <template x-for="passo in ficha.preparo" :key="passo">
                                            <li x-text="passo"></li>
                                        </template>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-500">
        <p>&copy; 2025 Tierra Mexicana - Todos os direitos reservados.</p>
    </footer>
